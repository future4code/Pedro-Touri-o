<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />

    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="test">
      <aside class="list-container">
        <div class="grey-box">
          <span> First List:</span>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
          </ul>

          <span>Second List:</span>
          <ul>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
          </ul>
        </div>
      </aside>
      <div class="main-container">
        <nav class="red-box"></nav>

        <div class="flex-container">
          <div class="item blue-box">1</div>
          <div class="item yellow-box">2</div>
          <div class="item green-box">3</div>
          <div class="item blue-box">4</div>
          <div class="item yellow-box">5</div>
          <div class="item green-box">6</div>
          <div class="item black-box">7</div>
          <div class="item black-box">8</div>
          <div class="item white-box">9</div>
          <div class="item white-box">10</div>
          <div class="item white-box">11</div>
        </div>
      </div>
    </div>
  </body>
</html>
